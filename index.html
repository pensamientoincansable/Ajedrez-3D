<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ajedrez 3D Web</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import maps polyfill -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="game-container"></div>

    <div id="ui-layer">
        <div id="turn-indicator" class="panel">Turno: Blancas</div>
        <div id="controls-panel">
            <button id="reset-btn" class="btn">Reiniciar</button>
            <button id="toggle-view" class="btn">2D/3D</button>
        </div>
        <div id="message-overlay" class="hidden">
            <h2 id="game-message"></h2>
            <button id="close-msg" class="btn">Continuar</button>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
